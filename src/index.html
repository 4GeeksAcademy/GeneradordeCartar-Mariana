<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
<div class="container-fluid bg-success d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">

    <!-- Controles de tamaÃ±o -->
    <div class="mb-3 d-flex gap-2 justify-content-center align-items-center flex-wrap">
      <label for="card-width" class="form-label mb-0 text-white">Width (px)</label>
      <input type="number" id="card-width" class="form-control" value="150" min="50" style="width:95px;">
      <label for="card-height" class="form-label mb-0 text-white">Height (px)</label>
      <input type="number" id="card-height" class="form-control" value="220" min="80" style="width:95px;">
      <button id="apply-size" class="btn btn-secondary">Aplicar</button>
    </div>

    <!-- Carta -->
    <div id="card" class="playing-card mx-auto">
      <div class="suit top" id="top-suit"></div>
      <div class="value" id="card-value"></div>
      <div class="suit bottom" id="bottom-suit"></div>
    </div>

    <!-- Botones -->
    <div class="mt-3 d-flex justify-content-center gap-3 align-items-center">
      <button id="new-card-btn" class="btn btn-primary">Nueva Carta</button>

      <div class="form-check form-switch d-flex align-items-center">
        <input class="form-check-input" type="checkbox" id="auto-refresh">
        <label class="form-check-label ms-2 text-white" for="auto-refresh">Auto 10s</label>
      </div>
    </div>

  </div>
</div>


    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
